    <script>

        function displaySelectedFiles() {
            const files = document.getElementById('photo').files;
            var selectedFilesContainer = document.getElementById('selectedFiles');

            var block = document.getElementById('linkselect');
            block.style.display.block = 'none'

            if (files.length > 0) {
                selectedFilesContainer.style.display = 'block';
                block.style.display.block = 'block'
                selectedFilesContainer.innerHTML = ''; // Очищаем содержимое контейнера перед обновлением

                var fileList = document.createElement('ul');
                for (var i = 0; i < files.length; i++) {
                    var listItem = document.createElement('li');
                    listItem.textContent = files[i].name;
                    fileList.appendChild(listItem);
                }
                selectedFilesContainer.appendChild(fileList);
            } else {
                selectedFilesContainer.style.display = 'none'; // Скрываем контейнер, если файлы не выбраны
            }
        }





        function updateCharCount() {
            var textarea = document.getElementById('mess');
            var charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length + ' / 2000';
        }
        document.getElementById('mess').addEventListener('input', updateCharCount);
        window.addEventListener('load', updateCharCount);



        function FunCreateNews(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('mess', document.getElementById('mess').value);
            const photoFiles = document.getElementById('photo').files;
            for (let i = 0; i < photoFiles.length; i++) {
                formData.append('photos', photoFiles[i]);
            }

            fetch('/createNews', {
                method: 'POST',
                mode: "cors",
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    console.log(data); // Выводим ответ от сервера в консоль
                    window.location.href = 'TwelfHerf.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function getCookie(name) {
            let cookie = {};
            document.cookie.split(';').forEach(function (el) {
                let split = el.split('=');
                cookie[split[0].trim()] = decodeURIComponent(split.slice(1).join("=")); // Декодирование значения куки
            })
            return cookie[name];
        }
        function imguser() {
            fetch("/imgUser"
            )
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const imghead = document.getElementById('headimg')
                    imghead.innerHTML = ""
                    data.forEach(el => {
                        imghead.innerHTML += `<img class="imghead" src=" http://192.168.0.108:8189/${el.PhotoPathUser}" alt="">`
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error.message);
                });
        }
        window.onload = () => {
            imguser();
            const loginLinkElement = document.getElementById('UsName');
            loginLinkElement.innerHTML = getCookie('username')

            displaySelectedFiles();

            const publishButton = document.getElementById('publishButton');

            publishButton.addEventListener('click', () => {
                window.location.href = './TwelfHerf.html';
            });

        }
    </script>

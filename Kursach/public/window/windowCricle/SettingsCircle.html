  <script>
    function imguser() {
      fetch("/imgUserAva"
      )
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const imghead = document.getElementById('headimg')
          imghead.innerHTML = ""
          data.forEach(el => {
            imghead.innerHTML += `<img class="imghead" src="../../${el.PhotoPathUser}" alt="">`
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error.message);
        });
    }

    function getCookie(name) {
      let cookie = {};
      document.cookie.split(';').forEach(function (el) {
        let split = el.split('=');
        cookie[split[0].trim()] = decodeURIComponent(split.slice(1).join("=")); // Декодирование значения куки
      })
      return cookie[name];
    }


    function getCircleSetings() {
      fetch('/getsetingscircle')
        .then(response => response.json())
        .then(data => {
          const circleData = data.circle[0];
          document.getElementById('name').value = circleData.name;
          document.getElementById('schoolClass').value = circleData.class;
          const quantityUsers = circleData.users;
          document.querySelector(`input[name="radbnt"][value="${quantityUsers}"]`).checked = true;

          const interesbnt = document.getElementById('InteresBtn');
          interesbnt.innerHTML = "";
          data.allInterests.forEach(el => {
            interesbnt.innerHTML += `<font class ="btnOtsup"> <button type='button' class="intbtn marginintbnt" style='background: ${el.joined ? "green" : "#E5E4E2"}; color: ${el.joined ? "#fff" : "#000"}' onclick="${el.joined ? `removeFrom(${el.interestsid})` : `addTo(${el.interestsid})`}">${el.name}</button></font>`;

          });

        })
        .catch(error => console.error('Error:', error));
    }
    const addTo = async (id) => {
      fetch("/addInterestToCircle", {
        method: 'POST',
        mode: "cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: id
        })
      })
        .then(data => data.json())
        .then(data => {
          // console.log(data);
          getCircleSetings()
        })
    }
    const removeFrom = async (id) => {
      fetch("/removeInterestToCircle", {
        method: 'DELETE',
        mode: "cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: id
        })
      })
        .then(data => data.json())
        .then(data => {
          // console.log(data);
          getCircleSetings()
        })
    }


    function FunCreateCricle(event) {
      event.preventDefault();

      var checkedList = document.querySelector("input:checked");

      // console.log(checkedList);
      fetch('/editcircle', {
        method: 'POST',
        mode: "cors",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          schoolClass: document.getElementById('schoolClass').value,
          counthuman: checkedList.value
        })
      }).then(response => {
        if (!response.ok) {
          throw new Error(`Network response was not ok. Status: ${response.status}`);
        }
        location.reload();
      })





    }


    const confirmDeleteBtn = document.getElementById('confirmDelete');
    confirmDeleteBtn.onclick = function () {
      const circleIdToDelete = getCookie("creator")

      fetch(`/deleteCircle`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ circleId: circleIdToDelete })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          modal.style.display = 'none';

        })
        .catch(error => {
          console.error('Error deleting circle:', error);
          // Обработка ошибки при удалении кружка
          // Здесь вы можете добавить код для отображения сообщения об ошибке пользователю
        });
      window.location.href = './ThridHerf.html';
      modal.style.display = 'none';
    }


    const menu = document.querySelector('.navigationlich');
    const openMenuBtn = document.getElementById('menuButton');

    // При клике на кнопку открываем/закрываем меню
    openMenuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    window.onload = () => {
      imguser();
      getCircleSetings();


      const loginLinkElement = document.getElementById('UsName');
      loginLinkElement.innerHTML = getCookie('username')
      const namecircle = document.getElementById('namecircle');
      namecircle.innerHTML = getCookie('namecricel');

      const modal = document.getElementById('myModal');
      const openModalBtn = document.getElementById('openModalBtn');
      const closebnt = document.getElementById('closebnt');
      const closeModalBtn = document.getElementsByClassName('close')[0];
      const confirmDeleteBtn = document.getElementById('confirmDelete');

      openModalBtn.onclick = function () {
        modal.style.display = 'block';
      }

      closeModalBtn.onclick = function () {
        modal.style.display = 'none';
      }
      closebnt.onclick = function () {
        modal.style.display = 'none';
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }


    }

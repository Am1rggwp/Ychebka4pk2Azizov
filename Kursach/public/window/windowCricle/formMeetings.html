    <script>

        function displaySelectedFiles() {
            const files = document.getElementById('photo').files;
            var selectedFilesContainer = document.getElementById('selectedFiles');

            var block = document.getElementById('linkselect');
            block.style.display.block = 'none'

            if (files.length > 0) {
                selectedFilesContainer.style.display = 'block';
                block.style.display.block = 'block'
                selectedFilesContainer.innerHTML = ''; // Очищаем содержимое контейнера перед обновлением

                var fileList = document.createElement('ul');
                for (var i = 0; i < files.length; i++) {
                    var listItem = document.createElement('li');
                    listItem.textContent = files[i].name;
                    fileList.appendChild(listItem);
                }
                selectedFilesContainer.appendChild(fileList);
            } else {
                selectedFilesContainer.style.display = 'none'; // Скрываем контейнер, если файлы не выбраны
            }
        }





        function updateCharCount() {
            var textarea = document.getElementById('additiInfo');
            var charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length + ' / 200';
        }
        document.getElementById('additiInfo').addEventListener('input', updateCharCount);
        window.addEventListener('load', updateCharCount);



        function FunCreateMeetings(event) {
            event.preventDefault();


            fetch('/CreateMetings', {
                method: 'POST',
                mode: "cors",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    hedingMeen: document.getElementById('hedingMeen').value,
                    meetingDate: document.getElementById('meetingDate').value,
                    meetingTime: document.getElementById('meetingTime').value,
                    additiInfo: document.getElementById('additiInfo').value,
                })

            }).then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
            })
            window.location.href = 'CricleVstrechi.html'
        }

        function getCookie(name) {
            let cookie = {};
            document.cookie.split(';').forEach(function (el) {
                let split = el.split('=');
                cookie[split[0].trim()] = decodeURIComponent(split.slice(1).join("=")); // Декодирование значения куки
            })
            return cookie[name];
        }
        function imguser() {
            fetch("/imgUserAva"
            )
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const imghead = document.getElementById('headimg')
                    imghead.innerHTML = ""
                    data.forEach(el => {
                        imghead.innerHTML += `<img class="imghead" src=" ../../${el.PhotoPathUser}" alt="">`
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error.message);
                });
        }

        window.onload = () => {
            imguser();
            const loginLinkElement = document.getElementById('UsName');
            loginLinkElement.innerHTML = getCookie('username');
            displaySelectedFiles();
            const namecircle = document.getElementById('namecircle');
            namecircle.innerHTML = getCookie('namecricel');
            FunCreateNews(event);


        }
    </script>

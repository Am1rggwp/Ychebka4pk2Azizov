  <script>
    function imguser() {
      fetch("/imgUser"
      )
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const imghead = document.getElementById('headimg')
          imghead.innerHTML = ""
          data.forEach(el => {
            imghead.innerHTML += `<img class="imghead" src=" http://192.168.0.108:8189/${el.PhotoPathUser}" alt="">`
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error.message);
        });
    }

    function getCookie(name) {
      let cookie = {};
      document.cookie.split(';').forEach(function (el) {
        let split = el.split('=');
        cookie[split[0].trim()] = decodeURIComponent(split.slice(1).join("=")); // Декодирование значения куки
      })
      return cookie[name];
    }


    function getMeetings() {
      fetch("/getMeetings")
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const meen = document.getElementById('meetings')
          meen.innerHTML = ""
          data.forEach(el => {
            meen.innerHTML += `<div class = "blockMeetings">
                                  <div class="hedfing">${el.heding}</div>
                                    <div class="time">Время: ${el.time}</div>
                                    <div class="data">Дата: ${el.date}</div>
                                  <div class="posaddinfo" style = "display:${el.addinfo == '' ? "none" : "block"}">Дополнительная информация:<div class = "addinfo">${el.addinfo}</div></div>
                                  <div class="datetimecreate">${el.createt}</div>
                                </div>`
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error.message);
        });
    }
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    confirmDeleteBtn.onclick = function () {
      const circleIdToDelete = getCookie("creator")

      fetch(`/deleteCircle`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ circleId: circleIdToDelete })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          modal.style.display = 'none';

        })
        .catch(error => {
          console.error('Error deleting circle:', error);
          // Обработка ошибки при удалении кружка
          // Здесь вы можете добавить код для отображения сообщения об ошибке пользователю
        });
      window.location.href = './ThridHerf.html';
      modal.style.display = 'none';
    }

    window.onload = () => {
      imguser();
      getMeetings();
      const loginLinkElement = document.getElementById('UsName');
      loginLinkElement.innerHTML = getCookie('username')
      const namecircle = document.getElementById('namecircle');
      namecircle.innerHTML = getCookie('namecricel');

      var creator = getCookie('creator');
      var circle = getCookie('idcircle');
      var element = document.getElementById('teecher');
      var element1 = document.getElementById('setings');
      var role = getCookie('role');
      const delet = document.getElementById('blockdelete')
      if (circle == creator && role === '1') {
        element.style.display = 'block';
        element1.style.display = 'block';
        delet.style.display = 'block'
      }
      else {
        element.style.display = 'none';
        element1.style.display = 'none';
        delet.style.display = 'none'

      }
      const modal = document.getElementById('myModal');
      const openModalBtn = document.getElementById('openModalBtn');
      const closebnt = document.getElementById('closebnt');
      const closeModalBtn = document.getElementsByClassName('close')[0];
      const confirmDeleteBtn = document.getElementById('confirmDelete');

      openModalBtn.onclick = function () {
        modal.style.display = 'block';
      }

      closeModalBtn.onclick = function () {
        modal.style.display = 'none';
      }
      closebnt.onclick = function () {
        modal.style.display = 'none';
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }




    }

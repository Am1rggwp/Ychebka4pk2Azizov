  <script>

    function imguser() {
      fetch("/imgUserAva"
      )
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const imghead = document.getElementById('headimg')
          imghead.innerHTML = ""
          data.forEach(el => {
            imghead.innerHTML += `<img class="imghead" src="../${el.PhotoPathUser}" alt="">`
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error.message);
        });
    }

    function getCookie(name) {
      let cookie = {};
      document.cookie.split(';').forEach(function (el) {
        let split = el.split('=');
        cookie[split[0].trim()] = decodeURIComponent(split.slice(1).join("=")); // Декодирование значения куки
      })
      return cookie[name];
    };

    function getIntNewsCirecle() {
      fetch('/getCircleNews', {
        method: 'GET',
        mode: 'cors',
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const btn = document.getElementById('news');
          btn.innerHTML = "";
          let prevDescription = null;
          let prevDate = null;
          data.forEach(el => {
            if (el.Description === prevDescription && el.date === prevDate) {
              const poleblock = btn.lastElementChild;
              const imgContainer = poleblock.querySelector('.images');
              imgContainer.innerHTML += `<img class="imgnews" src="../${el.photopath}" alt="">`;
            } else {
              btn.innerHTML += `
                <div class="poleblock circlenews">
                  <div class ="whos">
                    <div class="blockImg">
                      <img class="imguser" src="../${el.photopathCircle}" alt="">
                    </div>
                    <div class = "blocknews">
                      <div class ="content">${el.namecricel}</div> 
                      <div class ="content">${el.date}</div>
                    </div>
                  </div>
                   
                    <div class=textpos>
                      <div class ="content">${el.Description}</div>     
                    </div>
                    
                    <div class="images">
                        <img class="imgnews" src="../${el.photopath}" alt="">
                    </div>
                </div>`;
            }
            // Обновляем предыдущий Description и date
            prevDescription = el.Description;
            prevDate = el.date;
          });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error.message);
        });
    }
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    confirmDeleteBtn.onclick = function () {
      const circleIdToDelete = getCookie("creator")

      fetch(`/deleteCircle`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ circleId: circleIdToDelete })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok. Status: ${response.status}`);
          }
          modal.style.display = 'none';

        })
        .catch(error => {
          console.error('Error deleting circle:', error);
          // Обработка ошибки при удалении кружка
          // Здесь вы можете добавить код для отображения сообщения об ошибке пользователю
        });
      modal.style.display = 'none';
    }

    const menu = document.querySelector('.navigationlich');
    const openMenuBtn = document.getElementById('menuButton');

    // При клике на кнопку открываем/закрываем меню
    openMenuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
    window.onload = () => {

      const loginLinkElement = document.getElementById('UsName');
      loginLinkElement.innerHTML = getCookie('username');
      const namecircle = document.getElementById('namecircle');
      namecircle.innerHTML = getCookie('namecricel');

      var circle = getCookie('idcircle');
      var element = document.getElementById('btneditnews');
      var element1 = document.getElementById('setings');
      var role = getCookie('role');
      var creator = getCookie('creator');
      const delet = document.getElementById('blockdelete')

      if (circle == creator && role === '1') {
        element.style.display = 'block';
        element1.style.display = 'block';
        delet.style.display = 'block'
      }
      else {
        element.style.display = 'none';
        element1.style.display = 'none';
        delet.style.display = 'none'


      };

      imguser();
      getIntNewsCirecle();

      const modal = document.getElementById('myModal');
      const openModalBtn = document.getElementById('openModalBtn');
      const closebnt = document.getElementById('closebnt');
      const closeModalBtn = document.getElementsByClassName('close')[0];
      const confirmDeleteBtn = document.getElementById('confirmDelete');

      openModalBtn.onclick = function () {
        modal.style.display = 'block';
      }

      closeModalBtn.onclick = function () {
        modal.style.display = 'none';
      }
      closebnt.onclick = function () {
        modal.style.display = 'none';
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
    }
